<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Level 4 Revision Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
        // GitHub Pages base URL support
        window.ghPagesBase = location.hostname === 'localhost' ? '' : '/Unit-4-Revision-Game';
    </script>
    <script defer src="./app.js"></script>
</head>

<body>
    <header>
        <h1>Level 4 Revision Game</h1>
        <nav>
            <button id="btn-lessons">Lessons</button>
            <button id="btn-flashcards">Flashcards</button>
            <button id="btn-quiz">Quiz</button>
            <button id="btn-challenge">Timed Challenge</button>
            <button id="btn-progress">Progress</button>
        </nav>
    </header>

    <main id="main">
        <section id="view-lessons" class="view hidden">
            <h2>Lessons</h2>
            <div id="lessons-list"></div>
            <div id="lesson-detail" class="card hidden"></div>
        </section>

        <section id="view-flashcards" class="view hidden">
            <h2>Flashcards</h2>
            <div id="flashcard-area" class="card">
                <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 0%"></div>
                </div>
                <div class="flashcard">
                    <div class="flashcard-front">
                        <div id="flashcard-word"></div>
                    </div>
                    <div class="flashcard-back">
                        <div id="flashcard-def"></div>
                        <div id="flashcard-example" class="flashcard-example"></div>
                    </div>
                </div>
                <div class="controls">
                    <button id="fc-prev" title="Previous card">⟨ Prev</button>
                    <button id="fc-know" class="primary" title="Mark as known">I know this</button>
                    <button id="fc-dont" title="Mark as unknown">Need to review</button>
                    <button id="fc-next" title="Next card">Next ⟩</button>
                </div>
                <div class="keyboard-hints">
                    Keyboard shortcuts: Space (flip), ← (prev), → (next), ↑ (know), ↓ (don't know)
                </div>
            </div>
        </section>

        <section id="view-quiz" class="view hidden">
            <h2>Quiz</h2>
            <div id="quiz-area" class="card">
                <div id="quiz-q"></div>
                <div id="quiz-choices"></div>
                <div class="controls">
                    <button id="quiz-next">Next</button>
                </div>
            </div>
        </section>

        <section id="view-challenge" class="view hidden">
            <h2>Timed Challenge</h2>
            <div id="challenge-area" class="card">
                <div id="challenge-timer">Time: <span id="timer-val">60</span>s</div>
                <div id="challenge-q"></div>
                <div id="challenge-choices"></div>
                <div class="controls">
                    <button id="challenge-start">Start</button>
                    <button id="challenge-stop">Stop</button>
                </div>
            </div>
        </section>

        <section id="view-progress" class="view hidden">
            <h2>Progress & Badges</h2>
            <div id="progress-area" class="card"></div>
            <div id="leaderboard" class="card">
                <h3>Local Leaderboard</h3>
                <ol id="leaderboard-list"></ol>
            </div>
        </section>
    </main>

    <footer>
        <small>Offline static app. Progress saved in your browser.</small>
    </footer>
</body>

</html>
